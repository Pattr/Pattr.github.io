<!DOCTYPE html>
<html lang="en" data-ng-app="pattr">
	<head>
		<base href="/">
		<link href="application/styles/main.css" />
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script type="text/javascript" src="bower_components/lodash/lodash.min.js"></script>

		<script type="text/javascript" src="application/javascript/controller.js"></script>
		<script type="text/javascript" src="application/javascript/services.js"></script>
		<script type="text/javascript" src="application/javascript/App.js"></script>

	</head>
	<body>
		<header>
			<h1 data-ng-class="{home: getCurrentState() === 'home'}">Pattr</h1>
		</header>
		
		<div>
			<nav role="navigation" data-ng-controller="NavController">
				<ul>
					<li data-ng-repeat="(category, components) in categories track by category">
						{{::category}}
						<ul>
							<li data-ng-repeat="component in components track by component.id">
								<a ui-sref="component({ id: component.id })">
									{{component.name}}
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</nav>
			<ul>
				<li><a href="https://github.com/Pattr/Pattr.github.io">Fork us on Github</a></li>
				<li><a href="#">Follow @pattr</a></li>
			</ul>
			<p>
				<a href="https://github.com/Pattr/Pattr.github.io/archive/master.zip">Download</a>
			</p>
		</div>
		<main data-ui-view>
		</main>

		<footer>
			<p class="copyright">
				Â© Except where otherwise noted, content on this site is licensed under a <a shape="rect" href="https://github.com/Pattr/Pattr.github.io/blob/master/LICENSE">MIT License</a>
			</p>
			<ul>
				<li><a href="https://github.com/Pattr/Pattr.github.io/blob/master/README.md">About Pattr</a></li>
				<li><a href="https://github.com/Pattr/Pattr.github.io/issues">Contact</a></li>		
			</ul> 

		</footer>

	</body>
</html>
